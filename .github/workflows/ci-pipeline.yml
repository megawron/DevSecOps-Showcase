name: CI-Pipeline

on:
  push:
    branches:
      - main

# Add 'issues: write' for Terraform to manage labels
permissions:
  contents: read
  packages: write
  issues: write # <-- NEW: Allow managing labels

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      - name: Build and export image
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: my-app:latest # Temporary tag for internal jobs
          labels: ${{ steps.meta.outputs.labels }} # Bake labels into the image
          push: false
          outputs: type=docker,dest=image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar

  scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load image from tar
        run: docker load < image.tar

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'my-app:latest'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

  push-to-registry:
    runs-on: ubuntu-latest
    needs: scan # This is our gate
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load image from tar
        run: docker load < image.tar

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      - name: Tag and push the scanned image
        run: |
          docker tag my-app:latest ${{ steps.meta.outputs.tags }}
          docker push ${{ steps.meta.outputs.tags }}

  # --- NEW JOB ---
  manage-infra:
    runs-on: ubuntu-latest
    needs: build # Can run in parallel with scan/push
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Validate
        id: validate
        run: terraform validate
        working-directory: ./terraform

      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve
        working-directory: ./terraform
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TF_VAR_github_repo_full: ${{ github.repository }}