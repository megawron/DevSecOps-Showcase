name: CI-Pipeline

on:
  push:
    branches:
      - main

jobs:
  # 1. Build Job
  build:
    runs-on: ubuntu-latest
    steps:
      # Get the code
      - name: Check out code
        uses: actions/checkout@v4

      # Build and export image as tar
      - name: Build and export image
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: my-app:latest
          push: false # Don't push yet
          outputs: type=docker,dest=image.tar # Export for other jobs

      # Upload tar file
      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar

  # 2. Scan Job
  scan:
    runs-on: ubuntu-latest
    needs: build # Waits for build
    steps:
      # Download image
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      # Load image
      - name: Load image from tar
        run: docker load < image.tar

      # Placeholder
      - name: Placeholder scan step
        run: echo "Scanning my-app:latest..."

  # 3. Push Job
  push-to-registry:
    runs-on: ubuntu-latest
    needs: scan # Waits for scan
    steps:
      # Download image
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      # Load image
      - name: Load image from tar
        run: docker load < image.tar

      # Placeholder
      - name: Placeholder push step
        run: echo "Pushing my-app:latest..."